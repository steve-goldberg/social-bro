<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <circle cx="16" cy="16" r="16" fill="#000000"/>
  <!-- S in Doto font style (dot matrix 5x7 grid) -->
  <g fill="#ffffff">
    <!-- Row 1: top of S -->
    <circle cx="11" cy="7" r="1.2"/>
    <circle cx="14" cy="7" r="1.2"/>
    <circle cx="17" cy="7" r="1.2"/>
    <!-- Row 2 -->
    <circle cx="8" cy="10" r="1.2"/>
    <circle cx="20" cy="10" r="1.2"/>
    <!-- Row 3: upper left -->
    <circle cx="8" cy="13" r="1.2"/>
    <!-- Row 4: middle of S -->
    <circle cx="11" cy="16" r="1.2"/>
    <circle cx="14" cy="16" r="1.2"/>
    <circle cx="17" cy="16" r="1.2"/>
    <!-- Row 5: lower right -->
    <circle cx="20" cy="19" r="1.2"/>
    <!-- Row 6 -->
    <circle cx="8" cy="22" r="1.2"/>
    <circle cx="20" cy="22" r="1.2"/>
    <!-- Row 7: bottom of S -->
    <circle cx="11" cy="25" r="1.2"/>
    <circle cx="14" cy="25" r="1.2"/>
    <circle cx="17" cy="25" r="1.2"/>
    <!-- Dot for period -->
    <circle cx="24" cy="25" r="1.2"/>
  </g>
</svg>